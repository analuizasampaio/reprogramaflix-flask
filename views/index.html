<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Filmes</title>

  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

</head>

<body>
  <header>
    <h1>Filmes</h1>

    <form class="form" method="POST">
      <label for="movie-name">Procure por filmes, séries e episódios</label>
      <input type="text" name="movie-name" id="movie-name" oninput="searchMovie(event)" placeholder="Pesquise por título"/>
      <button class="btn-search-movie">Buscar</button>
    </form>

  </header>

  <div class="movies"></div>

  <p class="error-message" style="text-align: center;">Não foi possível carregar os filmes.</p>
  
  <script src="script.js"></script>
</body>

</html>
